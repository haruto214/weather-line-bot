name: Daily Weather to LINE

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"  # UTC 22:30 = JST 7:30

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests line-bot-sdk

      - name: Run main.py
        run: python main.py
